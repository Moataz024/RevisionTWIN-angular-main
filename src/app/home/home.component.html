<fieldset *ngFor="let product of products" class="product-card">
  <legend>{{ product.name }}</legend>
  <p>Price: {{ product.price }}</p>
  <p *ngIf="product.option">Option: {{ product.option }}</p>
  <button (click)="buyProduct(product)">Buy</button>
  <button (click)="viewDetails(product)">Details</button>
</fieldset>
